<!DOCTYPE html>
    <title>B e e</title>
    <audio id="audio1">
        <source src="audio/Bee.mp3" type="audio/mpeg">
        <script>
            var i = 0.5;
            var code;
            var images = new Array();
            setImages(images);

            function playAudio_DisplayImageFunc(){
                RandomizeImage('beeImage');
                document.getElementById('beeImage').style.visibility='visible';
                var myaudio = document.getElementById("audio1");
                myaudio.playbackRate = i;
                myaudio.play();
                i+=0.1;
            }

            function GetKey(e){
                if(!e){
                    var e = window.event;
                }
                if(e.keyCode){
                    code = e.keyCode;
                }else if(e.which){
                    code = e.which;
                }
                setTimeout('playAudio_DisplayImageFuncOnKeyPress('+code+');', 100);
            }

            function playAudio_DisplayImageFuncOnKeyPress(character){
                if(character == 66){
                    playAudio_DisplayImageFunc();
                }
            }

            function setImages(image_array){
                image_array[0] = new Image();
                image_array[0].src = 'images/bee1.png';

                image_array[1] = new Image();
                image_array[1].src = 'images/bee2.png';

                image_array[2] = new Image();
                image_array[2].src = 'images/bee3.png';

                image_array[3] = new Image();
                image_array[3].src = 'images/bee4.png';

                image_array[4] = new Image();
                image_array[4].src = 'images/bee5.png';

                image_array[5] = new Image();
                image_array[5].src = 'images/bee6.png';
            }

            function RandomizeImage(element){
                var img = document.getElementById(element);
			    var x = Math.floor((Math.random() * 5) + 1);
			    document.getElementById(element).src = images[x].src;
		    }

        </script>
    </audio>
    <body onkeydown="GetKey()">
        <font face="American Typewriter"><center><h1 id="title">The Bee Website but every time you press "b", Barry gets bigger and "bee" is said faster</h1></center></font>
        <img id="beeImage" src="images/bee1.png" style="visibility:hidden"/>
    </body>
    <style>
		body{
			background-color: #ffff00
		}
	</style>
</html>
