<!DOCTYPE html>
    <title>Hello</title>
    <h1>Play Audio</h1>
    <audio id="audio1">
        <source src="barakamon-mandom.mp3" type="audio/mpeg">
        <script>
            var i = 1.0;
            var code;
            function playAudioFunc(){
                document.getElementById('beeImage').style.visibility='visible';
                var myaudio = document.getElementById("audio1");
                myaudio.playbackRate = i;
                myaudio.play();
                i+=0.1;
            }
            function GetKey(e){
                if(!e){
                    var e = window.event;
                }
                if(e.keyCode){
                    code = e.keyCode;
                }else if(e.which){
                    code = e.which;
                }
                setTimeout('playAudioOnKeyPress('+code+');', 100);
            }

            function playAudioOnKeyPress(character){
                if(character == 66){
                    playAudioFunc();
                }
            }
        </script>
    </audio>
    <body onkeydown="GetKey()">
        <img id="beeImage" src="_K2dab55.jpg" style="visibility:hidden"/>
    </body>
</html>
