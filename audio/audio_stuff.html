<!DOCTYPE html>
    <title>Hello</title>
    <h1>Play Audio</h1>
    <button onclick="playAudioFunc()">Click</button>
    <audio id="audio1" controls>
        <source src="barakamon-mandom.mp3" type="audio/mpeg">
        <script>
            var i = 1.0;
            var code;
            function playAudioFunc(){
                var myaudio = document.getElementById("audio1");
                myaudio.playbackRate = i;
                myaudio.play();
                i+=0.2;
            }
            function GetKey(e){
                if(!e){
                    var e = window.event;
                }
                if(e.keyCode){
                    code = e.keyCode;
                }else if(e.which){
                    code = e.which;
                }
                setTimeout('DoStuff('+code+');', 100);
            }

            function playAudioOnKeyPress(character, k){
                if(character == 66){
                    playAudioFunc();
                }
            }
        </script>
    </audio>
    <body onkeydown="GetKey()">
        
    </body>
</html>
